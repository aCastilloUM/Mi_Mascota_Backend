global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'kafka'
    metrics_path: /metrics
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Elasticsearch metrics are collected via Metricbeat and stored in Elasticsearch/Kibana.
  # If you prefer a Prometheus-style exporter for Elasticsearch, add its job here
  # after ensuring an elasticsearch exporter container is available.

  - job_name: 'auth-svc'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth-svc:8006']

  - job_name: 'gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['gateway:8080']

  - job_name: 'profiles-svc'
    metrics_path: /metrics
    static_configs:
      - targets: ['profiles-svc:8080']
