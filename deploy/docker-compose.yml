  # ==================== MICROSERVICIOS ====================
  
  profiles-svc:
    build:
      context: ../services/profile-svc
    container_name: profiles-svc
    # Use Railway DB for profiles (no override file).
    environment:
      DB_HOST: "shinkansen.proxy.rlwy.net"
      DB_PORT: "57241"
      DB_USER: "postgres"
      DB_PASSWORD: "nHvixZvWWCaLFpXwTFsRrXMXXkETCEoI"
      DB_NAME: "railway"
      DB_SCHEMA: "profiles"
      KAFKA_ENABLED: "true"
      MINIO_ENABLED: "true"
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000/profiles-media
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      kafka:
        condition: service_started
      minio:
        condition: service_started
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "8082:8080"
    volumes:
      - ../services/profile-svc:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 3s
      retries: 5

  auth-svc:
    build:
      context: ../services/auth-svc
      dockerfile: Dockerfile
    container_name: backend-auth-svc
    ports:
      - "8006:8006"
    environment:
      # Database - use Railway directly (no override)
      DATABASE_URL: "postgresql+asyncpg://postgres:nHvixZvWWCaLFpXwTFsRrXMXXkETCEoI@shinkansen.proxy.rlwy.net:57241/railway"
      DB_SCHEMA: "auth"
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # JWT
      JWT_SECRET: ${JWT_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-mimascota-auth}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-mimascota-api}
      ACCESS_TOKEN_TTL_SECONDS: 900
      REFRESH_TOKEN_TTL_SECONDS: 1209600
      
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      
      # Security
      EMAIL_VERIFICATION_TOKEN_TTL_MINUTES: 1440
      PASSWORD_RESET_TOKEN_TTL_MINUTES: 60
      ACCOUNT_LOCK_THRESHOLD: 5
      ACCOUNT_LOCK_DURATION_MINUTES: 30
      
      # Misc
      REQUEST_ID_HEADER: X-Request-Id
      USER_REGISTERED_TOPIC: user.registered
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  gateway:
    build:
      context: ../services/gateway
      dockerfile: Dockerfile
    container_name: backend-gateway
    ports:
      - "8080:8080"
    environment:
      # Services URLs
      AUTH_SERVICE_URL: http://auth-svc:8006
      PROFILE_SERVICE_URL: http://profiles-svc:8080
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # JWT
      JWT_SECRET: ${JWT_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-mimascota-auth}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-mimascota-api}
      
      # Security
      REQUEST_ID_HEADER: X-Request-Id
      
      # Circuit Breaker
      CIRCUIT_BREAKER_ENABLED: "true"
      CIRCUIT_BREAKER_THRESHOLD: 5
      CIRCUIT_BREAKER_TIMEOUT: 60
      CIRCUIT_BREAKER_HALF_OPEN_SUCCESSES: 2
      
      # Cache
      RESPONSE_CACHE_ENABLED: "true"
      CACHE_TTL_ME: 60
      CACHE_TTL_HEALTH: 10
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      CORS_CREDENTIALS: "true"
    depends_on:
      auth-svc:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  pgdata:
  minio-data:
  prometheus-data:
  grafana-data:
